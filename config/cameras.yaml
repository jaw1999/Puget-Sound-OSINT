# Puget Sound Ferry Camera Feeds Configuration
# All cameras verified working as of 2026-02-06
# Source: WSDOT ArcGIS REST API + third-party discovery
# Cameras organized by detection priority:
#   TIER 1 = Water-facing, ferry visible (CV detection target)
#   TIER 2 = Terminal/dock view, partial water (useful for docked ferry detection)
#   TIER 3 = Holding/road only (operational awareness, no CV value)

# ============================================================
# TIER 1: WATER-FACING CAMERAS (primary CV detection targets)
# ============================================================

tier1_water_facing:

  - name: Tahlequah Ferry Holding
    id: tahlequah_holding
    terminal_id: 21
    url: https://images.wsdot.wa.gov/wsf/Tahlequah/holding/holding.jpg
    enabled: true
    coordinates:
      lat: 47.3329
      lon: -122.5070
    refresh_sec: 30
    source: wsdot_arcgis
    notes: "EXCELLENT - dock extends into water, ferries arriving/departing clearly visible"

  - name: Clinton Dock (Whidbey Telecom)
    id: clinton_dock
    terminal_id: 5
    url: http://camserv.whidbeyhost.com/boothdock.jpg
    enabled: true
    coordinates:
      lat: 47.9748
      lon: -122.3520
    refresh_sec: 30
    source: whidbey_telecom
    notes: "EXCELLENT - dock view with water and ferry visible"

  - name: Guemes Island Ferry Dock
    id: guemes_dock
    url: https://www.skagitcounty.net/PublicWorksFerry/Images/ferrycam.jpg
    enabled: true
    coordinates:
      lat: 48.5130
      lon: -122.6770
    refresh_sec: 30
    source: skagit_county
    notes: "EXCELLENT - Anacortes Guemes ferry dock, water, loading ramp. High-res 666KB"

  - name: Guemes Island Ferry at Dock
    id: guemes_island
    url: https://www.skagitcounty.net/PublicWorksFerry/Images/guemescam.jpg
    enabled: true
    coordinates:
      lat: 48.5295
      lon: -122.6635
    refresh_sec: 30
    source: skagit_county
    notes: "EXCELLENT - Guemes ferry vessel visible at dock with water background"

  - name: Friday Harbor Marina (HDOnTap)
    id: fridayharbor_marina
    terminal_id: 10
    url: https://portal.hdontap.com/snapshot/Friday_Harbor-Kenmore_ttv-CUST
    enabled: true
    coordinates:
      lat: 48.5357
      lon: -123.0159
    refresh_sec: 30
    source: hdontap
    notes: "GOOD - marina/dock with water, ferry dock visible in distance"

  - name: Skunk Bay Weather Cam
    id: skunkbay
    url: http://skunkbayweather.com/Canon/NightCam.jpg
    enabled: true
    coordinates:
      lat: 47.9200
      lon: -122.5670
    refresh_sec: 300
    source: skunkbay_weather
    notes: "GOOD - wide Puget Sound panorama, high-res Canon DSLR. Night/clear sky only. Ferries transit through FOV on Edmonds-Kingston and Mukilteo-Clinton routes"

